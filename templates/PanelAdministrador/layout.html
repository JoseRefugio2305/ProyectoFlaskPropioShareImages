<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="" >
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Meta Responsive tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Favicon Icon-->
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png')}}" type="image/x-icon">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css')}}">
    <!--Custom style.css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/quicksand.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css')}}">
    <!--Font Awesome-->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/fontawesome-all.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/fontawesome.css')}}">
    <!--Animate CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/animate.min.css')}}">
    <!--Chartist CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/chartist.min.css')}}">
    <!--Map-->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/jquery-jvectormap-2.0.2.css')}}">
    <!--Bootstrap Calendar-->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/js/calendar/bootstrap_calendar.css')}}">
    <!--Nice select -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/nice-select.css')}}">
    <!--Datatable-->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/dataTables.bootstrap4.min.css')}}">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Panel de Aministrador</title>
  </head>
  <body>
    <!--Page loader-->
    <div class="loader-wrapper">
        <div class="loader-circle">
            <div class="loader-wave"></div>
        </div>
    </div>
    <!--Page loader-->
    
    <!--Page Wrapper-->

    <div class="container-fluid">

        <!--Header-->
        <div class="row header shadow-sm">
            
            <!--Logo-->
            <div class="col-sm-3 pl-0 text-center header-logo">
               <div class="bg-theme mr-3 pt-3 pb-2 mb-0">
                    <h3 class="logo"><a href="#" class="text-secondary logo"></i>Share Images<span class="small">Administrador</span></a></h3>
               </div>
            </div>
            <!--Logo-->

            <!--Header Menu-->
            <div class="col-sm-9 header-menu pt-2 pb-0">
                <div class="row">
                    
                    <!--Menu Icons-->
                    <div class="col-sm-4 col-8 pl-0">
                        <!--Toggle sidebar-->
                        <span class="menu-icon" onclick="toggle_sidebar()">
                            <span id="sidebar-toggle-btn"></span>
                        </span>
                        
                    </div>
                    <!--Menu Icons-->
                </div>    
            </div>
            <!--Header Menu-->
        </div>
        <!--Header-->

        <!--Main Content-->

        <div class="row main-content">
            <!--Sidebar left-->
            <div class="col-sm-3 col-xs-6 sidebar pl-0">
                <div class="inner-sidebar mr-3">
                    <!--Image Avatar-->
                    <div class="avatar text-center">
                        <img src="/{{session.imgprofile}}" alt="" class="rounded-circle" />
                        <p><strong>{{session.name}}</strong></p>
                        <span class="text-primary small"><strong>{{session.email}}</strong></span>
                    </div>
                    <!--Image Avatar-->
                    <div class="sidebar-menu-container">
                        <ul class="sidebar-menu mt-4 mb-4">
                            <li class="parent">
                                <a href="#" onclick="toggle_menu('dashboard'); return false" class=""><i class="fa fa-dashboard mr-3"> </i>
                                    <span class="none">Panel <i class="fa fa-angle-down pull-right align-bottom"></i></span>
                                </a>
                                <ul class="children" id="dashboard">
                                    <li class="child"><a href="/AdministratorPanel/{{session.id_user}}" class="ml-4"><i class="fa fa-angle-right mr-2"></i> Inicio</a></li>
                                    <li class="child"><a href="/reviewPosts/" class="ml-4"><i class="fa fa-angle-right mr-2"></i>Publicaciones</a></li>
                                    <li class="child"><a href="/reviewUsers/" class="ml-4"><i class="fa fa-angle-right mr-2"></i>Usuarios</a></li>
                                    
                                </ul>
                            </li>
                            </li>
                            
                            <li class="parent">
                                <a href="/" ><i class="fas fa-arrow-left"></i>
                                    <span class="none">Salir</span>
                                </a>
                            </li>
                            
                        </ul>
                    </div>
                    <!--Sidebar Navigation Menu-->
                    <!--Sidebar Naigation Menu-->
                </div>
            </div>
            <!--Sidebar left-->

            <!--Contenido-->
            {% block content %}
            {% endblock %}
            <!--Fin del contenido-->
                <!--Footer-->
                
                <!--Footer-->

            </div>
        </div>

        <!--Main Content-->

    </div>

    <!--Page Wrapper-->

    <!-- Page JavaScript Files-->
    <script src="{{url_for('static', filename='assets/js/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery-1.12.4.min.js')}}"></script>
    <!--Popper JS-->
    <script src="{{ url_for('static', filename='assets/js/popper.min.js')}}"></script>
    <!--Bootstrap-->
    <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js')}}"></script>
    <!--Sweet alert JS-->
    <script src="{{ url_for('static', filename='assets/js/sweetalert.js')}}"></script>
    <!--Progressbar JS-->
    <script src="{{ url_for('static', filename='assets/js/progressbar.min.js')}}"></script>
    <!--Flot.JS-->
    <script src="{{ url_for('static', filename='assets/js/charts/jquery.flot.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/charts/jquery.flot.pie.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/charts/jquery.flot.categories.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/charts/jquery.flot.stack.min.js')}}"></script>
    <!--Chart JS-->
    <script src="{{ url_for('static', filename='assets/js/charts/chart.min.js')}}"></script>
    <!--Chartist JS-->
    <script src="{{ url_for('static', filename='assets/js/charts/chartist.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/charts/chartist-data.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/charts/demo.js')}}"></script>
    <!--Maps-->
    <script src="{{ url_for('static', filename='assets/js/maps/jquery-jvectormap-2.0.2.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/maps/jquery-jvectormap-world-mill-en.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/maps/jvector-maps.js')}}"></script>
    <!--Bootstrap Calendar JS-->
    <script src="{{ url_for('static', filename='assets/js/calendar/bootstrap_calendar.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/calendar/demo.js')}}"></script>
    <!--Nice select-->
    <script src="{{ url_for('static', filename='assets/js/jquery.nice-select.min.js')}}"></script>
    <!--Datatable-->
    <script src="{{ url_for('static', filename='assets/js/jquery.dataTables.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/dataTables.bootstrap4.min.js')}}"></script>
    <!--Custom Js Script-->
    <script src="{{ url_for('static', filename='assets/js/custom.js')}}"></script>
    <!--Custom Js Script-->
    <script>
        //Nice select
        $('.bulk-actions').niceSelect();
    </script>
  </body>
</html>
